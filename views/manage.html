    <script src='/src/js/main.js'></script>
    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            console.log('Query variable %s not found', variable);
        }
    </script>
    <script>
        ShowLoader();
        let link = getQueryVariable("link")
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", `/api/manage/${link}/details`, true);
        xhttp.setRequestHeader("Content-Type", "application/json");
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                let data = JSON.parse(this.responseText)
                document.getElementById("title").innerHTML = data.name;
                document.getElementById("template").src = data.src;
                HideLoader();
            }
        };

        xhttp.send();




        let collectors = () => {
            let link = getQueryVariable("link")
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", `/api/manage/${link}/getcollectors`, true);
            xhttp.setRequestHeader("Content-Type", "application/json");
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    let data = JSON.parse(this.responseText)
                    // getElementById("title").innerHTML=data.
                    let collectors = data.collectors;
                    for (i in collectors) {
                        let collected;
                        if (collectors[i].status) {
                            collected = "Collected"
                        } else {
                            collected = "Not Collected"
                        }
                        document.getElementById("collectors").innerHTML += `
                        <tr>
                    <td>${Number(i) + 1}</td>
                    <td>${collectors[i].name || ""}</td>
                    <td>${collectors[i].email}</td>
                    <td>${collected}</td>
                </tr>
                        `
                    }
                    HideLoader();
                }
            };

            xhttp.send();
        }
    </script>
